<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

<div class="container" id="mainContainer">
    <div class="row mt-5">
        <button type="button" id="showPeople" class="btn btn-outline-success btn-lg col-4">People</button>
        <button type="button" id="showVehicles" class="btn btn-outline-success btn-lg col-4">Vehicles</button>
        <button type="button" id="showPlanets" class="btn btn-outline-success btn-lg col-4">Planets</button>
    </div>
    <div class="row mt-3 text-center">
        <div class="list-group col-4 p-1 peopleList"></div>
        <div class="list-group col-4 p-1 vehiclesList"></div>
        <div class="list-group col-4 p-1 planetsList"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="modalDataList"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="dist/build.js"></script>
</body>
</html>
