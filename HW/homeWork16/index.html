<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Button trigger modal -->
<div class="mb-4">
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-bs-placement="bottom"
            title="Tooltip on bottom">
        <span data-bs-toggle="modal" data-bs-target="#exampleModal">Tooltip & modal</span>
    </button>
</div>

<div class="mb-4">
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    <div id="liveAlertPlaceholder"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Hello modal
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Date of Birth-->
<div class="mb-4">
    Birth Day: <span id="birthDate" class="text-bg-success"></span>
</div>


<!--User input-->
<form name="dateConvertor" class="needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Enter your birthdate in mm-dd-yyyy to know what day of week it was</label>
        <input type="text" class="form-control" id="validationCustom01">
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please provide date in valid format: mm-dd-yyyy
        </div>
    </div>
    <div class="col-12">
        <input class="btn btn-primary" type="button" value="Submit form" id="submitDate"></input>
    </div>
</form>

<div id="enteredDateResult" class="mt-3"></div>


<script src="node_modules/moment/min/moment.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="build/app.js"></script>
</body>
</html>
